			document.addEventListener('UniAppJSBridgeReady', function() {

	<body class='body'>
		<button id="setup">设置</button>
		<button id="imageFromCamera">身份证拍照</button>
		<button id="imageFromGallery">图片选择</button>
		<button id="launchUrl">打开外部链接</button>
	</body>
	<script type="text/javascript">
		$(function() {
			// 初始化
			// initVideo()
			// uni.app事件
		})
		$('#setup').click(function() {
			uni.webView.postMessage({
				data: {
					method: 'reload',
					value: 'test'
				}
			})
		});
		$('#imageFromCamera').click(function() {
			uni.webView.postMessage({
				data: {
					method: 'imageFromCamera',
					value: 'test'
				}
			})
		});
		$('#imageFromGallery').click(function() {
			uni.webView.postMessage({
				data: {
					method: 'imageFromGallery',
					value: 'test'
				}
			})
		});
		$('#launchUrl').click(function() {
			uni.webView.postMessage({
				data: {
					method: 'uploadDeviceData',
					value: {
							type:[1,2]
					}
				}
			})
		});

		}
	</script>
